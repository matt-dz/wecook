services:
  database:
    image: postgres:18
    container_name: wecook_dev_database
    env_file: .env.database
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 10s
      timeout: 10s
      retries: 5
    ports:
      - "${DATABASE_PORT:-5432}:5432"
    volumes:
      - db-data:/var/lib/postgresql

  fileserver:
    image: nginx:alpine
    container_name: wecook_dev_fileserver
    restart: unless-stopped
    ports:
      - "8081:80"
    volumes:
      - files-data:/data/files:ro
      - ./fileserver.conf:/etc/nginx/conf.d/default.conf:ro

  swagger-ui:
    image: swaggerapi/swagger-ui:latest
    container_name: wecook_swagger_ui
    ports:
      - "8082:8080"
    environment:
      URL: "http://localhost:8080/api/openapi.yaml"
      DEEP_LINKING: true
    volumes:
      - ./docs/api.yaml:/usr/share/nginx/html/api.yaml:ro

  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: wecook_dev_app
    hostname: wecook-dev
    restart: unless-stopped
    env_file: .env
    depends_on:
      database:
        condition: service_healthy
      fileserver:
        condition: service_started
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:8080/api/ping || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    ports:
      - "8080:8080"
    volumes:
      - .:/app
      - go-modules:/go/pkg/mod
      - files-data:/data/files
    stdin_open: true
    tty: true

volumes:
  db-data:
  go-modules:
  files-data:

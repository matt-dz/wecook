definitions:
  github_com_matt-dz_wecook_internal_api_error.Error:
    description: Standard error response
    properties:
      code:
        type: string
      error_id:
        type: string
      message:
        type: string
      status:
        type: integer
    type: object
  github_com_matt-dz_wecook_internal_recipe.Recipe:
    properties:
      cook_time_minutes:
        type: integer
      created_at:
        type: string
      description:
        type: string
      image_url:
        type: string
      published:
        type: boolean
      title:
        type: string
      updated_at:
        type: string
      user_id:
        type: integer
    type: object
  github_com_matt-dz_wecook_internal_recipe.RecipeAndOwner:
    properties:
      owner:
        $ref: '#/definitions/github_com_matt-dz_wecook_internal_recipe.RecipeOwner'
      recipe:
        $ref: '#/definitions/github_com_matt-dz_wecook_internal_recipe.Recipe'
    type: object
  github_com_matt-dz_wecook_internal_recipe.RecipeIngredient:
    properties:
      id:
        type: integer
      image_url:
        type: string
      name:
        type: string
      quantity:
        type: number
      recipe_id:
        type: integer
      unit:
        type: string
    type: object
  github_com_matt-dz_wecook_internal_recipe.RecipeOwner:
    properties:
      first_name:
        type: string
      id:
        type: integer
      last_name:
        type: string
    type: object
  github_com_matt-dz_wecook_internal_recipe.RecipeStep:
    properties:
      created_at:
        type: string
      id:
        type: integer
      image_url:
        type: string
      instruction:
        type: string
      recipe_id:
        type: integer
      step_number:
        type: integer
      updated_at:
        type: string
    type: object
  github_com_matt-dz_wecook_internal_recipe.RecipeWithIngredientsAndSteps:
    properties:
      cook_time_minutes:
        type: integer
      created_at:
        type: string
      description:
        type: string
      image_url:
        type: string
      ingredients:
        items:
          $ref: '#/definitions/github_com_matt-dz_wecook_internal_recipe.RecipeIngredient'
        type: array
      published:
        type: boolean
      steps:
        items:
          $ref: '#/definitions/github_com_matt-dz_wecook_internal_recipe.RecipeStep'
        type: array
      title:
        type: string
      updated_at:
        type: string
      user_id:
        type: integer
    type: object
  internal_api_routes_admin.CreateAdminRequest:
    properties:
      email:
        type: string
      first_name:
        type: string
      last_name:
        type: string
      password:
        type: string
    required:
    - email
    - first_name
    - last_name
    - password
    type: object
  internal_api_routes_admin.CreateAdminResponse:
    properties:
      user_id:
        type: integer
    type: object
  internal_api_routes_recipes.GetPersonalRecipesResponse:
    properties:
      recipes:
        items:
          $ref: '#/definitions/github_com_matt-dz_wecook_internal_recipe.RecipeAndOwner'
        type: array
    type: object
  internal_api_routes_recipes.GetRecipeResponse:
    properties:
      owner:
        $ref: '#/definitions/github_com_matt-dz_wecook_internal_recipe.RecipeOwner'
      recipe:
        $ref: '#/definitions/github_com_matt-dz_wecook_internal_recipe.RecipeWithIngredientsAndSteps'
    type: object
  internal_api_routes_users.CreateUserRequest:
    properties:
      email:
        type: string
      first_name:
        type: string
      last_name:
        type: string
      password:
        type: string
    required:
    - email
    - first_name
    - last_name
    - password
    type: object
  internal_api_routes_users.CreateUserResponse:
    properties:
      user_id:
        type: integer
    type: object
  internal_api_routes_users.UserLoginRequest:
    properties:
      email:
        type: string
      password:
        type: string
    required:
    - email
    - password
    type: object
info:
  contact: {}
  description: API Server for the WeCook application.
  title: WeCook API
  version: "1.0"
paths:
  /api/admin:
    post:
      consumes:
      - application/json
      parameters:
      - description: Create Admin Request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/internal_api_routes_admin.CreateAdminRequest'
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/internal_api_routes_admin.CreateAdminResponse'
        "409":
          description: Status Conflict
          schema:
            $ref: '#/definitions/github_com_matt-dz_wecook_internal_api_error.Error'
        "422":
          description: Unprocessible Entity
          schema:
            $ref: '#/definitions/github_com_matt-dz_wecook_internal_api_error.Error'
      summary: Create an admin.
      tags:
      - Admin
  /api/admin/user:
    post:
      consumes:
      - application/json
      parameters:
      - description: Create User Request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/internal_api_routes_users.CreateUserRequest'
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/internal_api_routes_users.CreateUserResponse'
        "409":
          description: Status Conflict
          schema:
            $ref: '#/definitions/github_com_matt-dz_wecook_internal_api_error.Error'
        "422":
          description: Unprocessible Entity
          schema:
            $ref: '#/definitions/github_com_matt-dz_wecook_internal_api_error.Error'
      summary: Create a user.
      tags:
      - User
  /api/login:
    post:
      consumes:
      - application/json
      parameters:
      - description: User Login Request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/internal_api_routes_users.UserLoginRequest'
      responses:
        "200":
          description: OK
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/github_com_matt-dz_wecook_internal_api_error.Error'
      summary: User login.
      tags:
      - User
  /api/ping:
    get:
      responses:
        "200":
          description: OK
      summary: Ping endpoint.
      tags:
      - Ping
  /api/recipes:
    post:
      responses: {}
      summary: Create a recipe.
      tags:
      - Recipes
  /api/recipes/{recipeID}:
    delete:
      description: |-
        Deletes a recipe owned by the authenticated user.
        This operation is idempotent — deleting an already deleted or non-owned recipe results in a 404.
      parameters:
      - description: ID of the recipe to delete
        in: path
        name: recipeID
        required: true
        type: string
      produces:
      - application/json
      responses:
        "204":
          description: Recipe deleted successfully
          schema:
            type: string
        "400":
          description: Bad request (invalid recipe ID)
          schema:
            $ref: '#/definitions/github_com_matt-dz_wecook_internal_api_error.Error'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/github_com_matt-dz_wecook_internal_api_error.Error'
        "404":
          description: Recipe not found or not owned by user
          schema:
            $ref: '#/definitions/github_com_matt-dz_wecook_internal_api_error.Error'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/github_com_matt-dz_wecook_internal_api_error.Error'
      security:
      - AccessTokenCookie: []
      summary: Delete a recipe
      tags:
      - Recipes
    get:
      description: Retrieves a recipe by ID, including recipe details and the owner's
        basic information.
      parameters:
      - description: ID of the recipe to retrieve
        in: path
        name: recipeID
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Recipe found
          schema:
            $ref: '#/definitions/internal_api_routes_recipes.GetRecipeResponse'
        "400":
          description: Bad request (invalid recipe ID)
          schema:
            $ref: '#/definitions/github_com_matt-dz_wecook_internal_api_error.Error'
        "404":
          description: Recipe not found
          schema:
            $ref: '#/definitions/github_com_matt-dz_wecook_internal_api_error.Error'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/github_com_matt-dz_wecook_internal_api_error.Error'
      summary: Get a recipe and its owner information
      tags:
      - Recipes
    patch:
      consumes:
      - multipart/form-data
      description: |-
        Partially updates a recipe. Supports updating title, description,
        published status, cook time, and cover image. Fields not provided
        are left unchanged. If the request body is empty, this is treated
        as a no-op and returns 204.
      parameters:
      - description: ID of the recipe
        in: path
        name: recipeID
        required: true
        type: integer
      - description: New title
        in: formData
        name: title
        type: string
      - description: New description
        in: formData
        name: description
        type: string
      - description: Published status
        in: formData
        name: published
        type: boolean
      - description: Cook time in minutes
        in: formData
        name: cook-time
        type: integer
      - description: New cover image
        in: formData
        name: image
        type: file
      produces:
      - application/json
      responses:
        "204":
          description: Recipe updated successfully
        "400":
          description: Bad request (invalid form or data)
          schema:
            $ref: '#/definitions/github_com_matt-dz_wecook_internal_api_error.Error'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/github_com_matt-dz_wecook_internal_api_error.Error'
        "404":
          description: Recipe not found or user does not own it
          schema:
            $ref: '#/definitions/github_com_matt-dz_wecook_internal_api_error.Error'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/github_com_matt-dz_wecook_internal_api_error.Error'
      security:
      - AccessToken: []
      summary: Update a recipe
      tags:
      - Recipes
  /api/recipes/{recipeID}/cover:
    post:
      consumes:
      - multipart/form-data
      description: |-
        Replaces the cover image of a recipe owned by the authenticated user.
        Expects multipart/form-data containing a single image file.
      parameters:
      - description: ID of the recipe to update
        in: path
        name: recipeID
        required: true
        type: string
      - description: Cover image (JPEG/PNG)
        in: formData
        name: image
        required: true
        type: file
      produces:
      - application/json
      responses:
        "201":
          description: Cover image updated
          schema:
            type: string
        "400":
          description: Bad request / invalid image / missing file
          schema:
            $ref: '#/definitions/github_com_matt-dz_wecook_internal_api_error.Error'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/github_com_matt-dz_wecook_internal_api_error.Error'
        "403":
          description: User does not own recipe
          schema:
            $ref: '#/definitions/github_com_matt-dz_wecook_internal_api_error.Error'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/github_com_matt-dz_wecook_internal_api_error.Error'
      security:
      - AccessTokenCookie: []
      summary: Update a recipe's cover image
      tags:
      - Recipes
  /api/recipes/{recipeID}/ingredients/{ingredientID}:
    delete:
      description: |-
        Deletes an ingredient from a recipe owned by the authenticated user.
        This operation is idempotent — deleting a non-existent ingredient returns 404.
      parameters:
      - description: ID of the recipe
        in: path
        name: recipeID
        required: true
        type: string
      - description: ID of the ingredient to delete
        in: path
        name: ingredientID
        required: true
        type: string
      produces:
      - application/json
      responses:
        "204":
          description: Ingredient deleted successfully
          schema:
            type: string
        "400":
          description: Invalid recipe ID or ingredient ID
          schema:
            $ref: '#/definitions/github_com_matt-dz_wecook_internal_api_error.Error'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/github_com_matt-dz_wecook_internal_api_error.Error'
        "404":
          description: Recipe not found, not owned by user, or ingredient not found
          schema:
            $ref: '#/definitions/github_com_matt-dz_wecook_internal_api_error.Error'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/github_com_matt-dz_wecook_internal_api_error.Error'
      summary: Delete a recipe ingredient
      tags:
      - Recipes
      - Ingredients
    patch:
      consumes:
      - multipart/form-data
      description: |-
        Partially updates a recipe ingredient.
        Supports updating the ingredient's name, unit, quantity, or image.
        Fields are only updated if provided. Sending an empty body results in a no-op.
      parameters:
      - description: ID of the recipe
        in: path
        name: recipeID
        required: true
        type: integer
      - description: ID of the ingredient to update
        in: path
        name: ingredientID
        required: true
        type: integer
      - description: Updated quantity (float)
        in: formData
        name: quantity
        type: string
      - description: Updated unit (e.g. 'tsp', 'grams')
        in: formData
        name: unit
        type: string
      - description: Updated ingredient name
        in: formData
        name: name
        type: string
      - description: Updated ingredient image
        in: formData
        name: image
        type: file
      produces:
      - application/json
      responses:
        "204":
          description: Ingredient updated successfully
        "400":
          description: Bad request (invalid form or invalid fields)
          schema:
            $ref: '#/definitions/github_com_matt-dz_wecook_internal_api_error.Error'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/github_com_matt-dz_wecook_internal_api_error.Error'
        "404":
          description: Recipe not found, ingredient not found, or recipe not owned
            by user
          schema:
            $ref: '#/definitions/github_com_matt-dz_wecook_internal_api_error.Error'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/github_com_matt-dz_wecook_internal_api_error.Error'
      security:
      - AccessToken: []
      summary: Update a recipe ingredient
      tags:
      - Recipes
      - Ingredients
  /api/recipes/{recipeID}/steps/{stepID}:
    delete:
      description: |-
        Deletes a specific step from a recipe.
        This operation is **idempotent**—deleting the same step twice will return `StepNotFound`.
      parameters:
      - description: ID of the recipe
        in: path
        name: recipeID
        required: true
        type: integer
      - description: ID of the step to delete
        in: path
        name: stepID
        required: true
        type: integer
      responses:
        "204":
          description: Step successfully deleted
        "400":
          description: Invalid recipe ID or step ID
          schema:
            $ref: '#/definitions/github_com_matt-dz_wecook_internal_api_error.Error'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/github_com_matt-dz_wecook_internal_api_error.Error'
        "404":
          description: Recipe not found, user does not own the recipe, or step not
            found
          schema:
            $ref: '#/definitions/github_com_matt-dz_wecook_internal_api_error.Error'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/github_com_matt-dz_wecook_internal_api_error.Error'
      security:
      - AccessToken: []
      summary: Delete a recipe step
      tags:
      - Recipes
      - Steps
    patch:
      consumes:
      - multipart/form-data
      description: |-
        Updates a specific step within a recipe.
        Supports partial updates: users may update the instruction, the image, or both.
      parameters:
      - description: ID of the recipe
        in: path
        name: recipeID
        required: true
        type: integer
      - description: ID of the step to update
        in: path
        name: stepID
        required: true
        type: integer
      - description: Updated instruction text
        in: formData
        name: instruction
        type: string
      - description: Updated step image (optional)
        in: formData
        name: image
        type: file
      produces:
      - application/json
      responses:
        "204":
          description: Step updated successfully
        "400":
          description: Bad request — invalid IDs, invalid file type, or malformed
            form
          schema:
            $ref: '#/definitions/github_com_matt-dz_wecook_internal_api_error.Error'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/github_com_matt-dz_wecook_internal_api_error.Error'
        "404":
          description: Recipe not found, not owned by user, or step not found
          schema:
            $ref: '#/definitions/github_com_matt-dz_wecook_internal_api_error.Error'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/github_com_matt-dz_wecook_internal_api_error.Error'
      security:
      - AccessToken: []
      summary: Update a recipe step
      tags:
      - Recipes
      - Steps
  /api/recipes/ingredients:
    post:
      consumes:
      - multipart/form-data
      description: |-
        Creates a new ingredient for a recipe owned by the authenticated user.
        Expects multipart/form-data with basic fields and an optional image upload.
      parameters:
      - description: Recipe ID the ingredient belongs to
        in: formData
        name: recipe-id
        required: true
        type: string
      - description: Ingredient name
        in: formData
        name: name
        required: true
        type: string
      - description: Ingredient quantity
        in: formData
        name: quantity
        required: true
        type: number
      - description: Ingredient unit (e.g. g, ml, tbsp)
        in: formData
        name: unit
        type: string
      - description: Ingredient image (JPEG/PNG)
        in: formData
        name: image
        type: file
      produces:
      - application/json
      responses:
        "201":
          description: Ingredient created
        "400":
          description: Bad request / validation error / unsupported file type
          schema:
            $ref: '#/definitions/github_com_matt-dz_wecook_internal_api_error.Error'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/github_com_matt-dz_wecook_internal_api_error.Error'
        "403":
          description: User does not own recipe
          schema:
            $ref: '#/definitions/github_com_matt-dz_wecook_internal_api_error.Error'
        "404":
          description: Recipe not found
          schema:
            $ref: '#/definitions/github_com_matt-dz_wecook_internal_api_error.Error'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/github_com_matt-dz_wecook_internal_api_error.Error'
      security:
      - AccessTokenCookie: []
      summary: Create a recipe ingredient
      tags:
      - Recipes
      - Ingredients
  /api/recipes/personal:
    get:
      description: Returns all recipes created by the authenticated user, including
        recipe details and owner information.
      produces:
      - application/json
      responses:
        "200":
          description: List of personal recipes
          schema:
            $ref: '#/definitions/internal_api_routes_recipes.GetPersonalRecipesResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/github_com_matt-dz_wecook_internal_api_error.Error'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/github_com_matt-dz_wecook_internal_api_error.Error'
      summary: Get recipes owned by the authenticated user
      tags:
      - Recipes
  /api/recipes/personal/{recipeID}:
    get:
      description: |-
        Retrieves a recipe **only if it is owned by the authenticated user**.
        Includes full recipe details: steps, ingredients, metadata, and owner info.
      parameters:
      - description: ID of the recipe
        in: path
        name: recipeID
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Full recipe with steps and ingredients
          schema:
            $ref: '#/definitions/internal_api_routes_recipes.GetRecipeResponse'
        "400":
          description: Bad request — invalid recipe ID
          schema:
            $ref: '#/definitions/github_com_matt-dz_wecook_internal_api_error.Error'
        "404":
          description: Recipe not found or not owned by user
          schema:
            $ref: '#/definitions/github_com_matt-dz_wecook_internal_api_error.Error'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/github_com_matt-dz_wecook_internal_api_error.Error'
      security:
      - AccessToken: []
      summary: Get a personal (owned) recipe
      tags:
      - Recipes
  /api/recipes/steps:
    post:
      consumes:
      - multipart/form-data
      description: |-
        Creates a new step for a recipe owned by the authenticated user.
        Accepts multipart/form-data with required fields and an optional image upload.
      parameters:
      - description: ID of the recipe the step belongs to
        in: formData
        name: recipe-id
        required: true
        type: string
      - description: Step instruction text
        in: formData
        name: instruction
        required: true
        type: string
      - description: Optional step image (JPEG/PNG)
        in: formData
        name: image
        type: file
      produces:
      - application/json
      responses:
        "201":
          description: Step created
          schema:
            type: string
        "400":
          description: Bad request / validation error / invalid file type
          schema:
            $ref: '#/definitions/github_com_matt-dz_wecook_internal_api_error.Error'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/github_com_matt-dz_wecook_internal_api_error.Error'
        "403":
          description: User does not own recipe
          schema:
            $ref: '#/definitions/github_com_matt-dz_wecook_internal_api_error.Error'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/github_com_matt-dz_wecook_internal_api_error.Error'
      security:
      - AccessTokenCookie: []
      summary: Create a recipe step
      tags:
      - Recipes
      - Steps
  /api/session:
    post:
      parameters:
      - description: 'Cookie header: refresh_token=...'
        in: header
        name: Cookie
        required: true
        type: string
      responses:
        "200":
          description: OK
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/github_com_matt-dz_wecook_internal_api_error.Error'
      summary: Refresh user session
      tags:
      - User
  /api/setup/admin:
    post:
      consumes:
      - application/json
      description: This endpoint should only be hit once on system startup.
      parameters:
      - description: Create Admin Request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/internal_api_routes_admin.CreateAdminRequest'
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/internal_api_routes_admin.CreateAdminResponse'
        "409":
          description: Status Conflict
          schema:
            $ref: '#/definitions/github_com_matt-dz_wecook_internal_api_error.Error'
        "422":
          description: Unprocessible Entity
          schema:
            $ref: '#/definitions/github_com_matt-dz_wecook_internal_api_error.Error'
      summary: Setup the first admin.
      tags:
      - Admin
securityDefinitions:
  BearerAuth:
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"

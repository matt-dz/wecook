definitions:
  github_com_matt-dz_wecook_internal_api_error.Error:
    description: Standard error response
    properties:
      code:
        type: string
      error_id:
        type: string
      message:
        type: string
      status:
        type: integer
    type: object
  internal_api_routes_admin.CreateAdminRequest:
    properties:
      email:
        type: string
      first_name:
        type: string
      last_name:
        type: string
      password:
        type: string
    required:
    - email
    - first_name
    - last_name
    - password
    type: object
  internal_api_routes_admin.CreateAdminResponse:
    properties:
      user_id:
        type: integer
    type: object
  internal_api_routes_users.CreateUserRequest:
    properties:
      email:
        type: string
      first_name:
        type: string
      last_name:
        type: string
      password:
        type: string
    required:
    - email
    - first_name
    - last_name
    - password
    type: object
  internal_api_routes_users.CreateUserResponse:
    properties:
      user_id:
        type: integer
    type: object
  internal_api_routes_users.UserLoginRequest:
    properties:
      email:
        type: string
      password:
        type: string
    required:
    - email
    - password
    type: object
info:
  contact: {}
  description: API Server for the WeCook application.
  title: WeCook API
  version: "1.0"
paths:
  /api/admin:
    post:
      consumes:
      - application/json
      parameters:
      - description: Create Admin Request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/internal_api_routes_admin.CreateAdminRequest'
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/internal_api_routes_admin.CreateAdminResponse'
        "409":
          description: Status Conflict
          schema:
            $ref: '#/definitions/github_com_matt-dz_wecook_internal_api_error.Error'
        "422":
          description: Unprocessible Entity
          schema:
            $ref: '#/definitions/github_com_matt-dz_wecook_internal_api_error.Error'
      summary: Create an admin.
      tags:
      - Admin
  /api/admin/user:
    post:
      consumes:
      - application/json
      parameters:
      - description: Create User Request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/internal_api_routes_users.CreateUserRequest'
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/internal_api_routes_users.CreateUserResponse'
        "409":
          description: Status Conflict
          schema:
            $ref: '#/definitions/github_com_matt-dz_wecook_internal_api_error.Error'
        "422":
          description: Unprocessible Entity
          schema:
            $ref: '#/definitions/github_com_matt-dz_wecook_internal_api_error.Error'
      summary: Create a user.
      tags:
      - User
  /api/login:
    post:
      consumes:
      - application/json
      parameters:
      - description: User Login Request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/internal_api_routes_users.UserLoginRequest'
      responses:
        "200":
          description: OK
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/github_com_matt-dz_wecook_internal_api_error.Error'
      summary: User login.
      tags:
      - User
  /api/ping:
    get:
      responses:
        "200":
          description: OK
      summary: Ping endpoint.
      tags:
      - Ping
  /api/recipes:
    post:
      responses: {}
      summary: Create a recipe.
      tags:
      - Recipes
  /api/recipes/ingredients:
    post:
      consumes:
      - multipart/form-data
      description: |-
        Creates a new ingredient for a recipe owned by the authenticated user.
        Expects multipart/form-data with basic fields and an optional image upload.
      parameters:
      - description: Recipe ID the ingredient belongs to
        in: formData
        name: recipe-id
        required: true
        type: string
      - description: Ingredient name
        in: formData
        name: name
        required: true
        type: string
      - description: Ingredient quantity
        in: formData
        name: quantity
        required: true
        type: number
      - description: Ingredient unit (e.g. g, ml, tbsp)
        in: formData
        name: unit
        type: string
      - description: Ingredient image (JPEG/PNG)
        in: formData
        name: image
        type: file
      produces:
      - application/json
      responses:
        "201":
          description: Ingredient created
        "400":
          description: Bad request / validation error / unsupported file type
          schema:
            $ref: '#/definitions/github_com_matt-dz_wecook_internal_api_error.Error'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/github_com_matt-dz_wecook_internal_api_error.Error'
        "403":
          description: User does not own recipe
          schema:
            $ref: '#/definitions/github_com_matt-dz_wecook_internal_api_error.Error'
        "404":
          description: Recipe not found
          schema:
            $ref: '#/definitions/github_com_matt-dz_wecook_internal_api_error.Error'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/github_com_matt-dz_wecook_internal_api_error.Error'
      security:
      - AccessTokenCookie: []
      summary: Create a recipe ingredient
      tags:
      - Recipes
      - Ingredients
  /api/recipes/steps:
    post:
      consumes:
      - multipart/form-data
      description: |-
        Creates a new step for a recipe owned by the authenticated user.
        Accepts multipart/form-data with required fields and an optional image upload.
      parameters:
      - description: ID of the recipe the step belongs to
        in: formData
        name: recipe-id
        required: true
        type: string
      - description: Step instruction text
        in: formData
        name: instruction
        required: true
        type: string
      - description: Optional step image (JPEG/PNG)
        in: formData
        name: image
        type: file
      produces:
      - application/json
      responses:
        "201":
          description: Step created
          schema:
            type: string
        "400":
          description: Bad request / validation error / invalid file type
          schema:
            $ref: '#/definitions/github_com_matt-dz_wecook_internal_api_error.Error'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/github_com_matt-dz_wecook_internal_api_error.Error'
        "403":
          description: User does not own recipe
          schema:
            $ref: '#/definitions/github_com_matt-dz_wecook_internal_api_error.Error'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/github_com_matt-dz_wecook_internal_api_error.Error'
      security:
      - AccessTokenCookie: []
      summary: Create a recipe step
      tags:
      - Recipes
      - Steps
  /api/session:
    post:
      parameters:
      - description: 'Cookie header: refresh_token=...'
        in: header
        name: Cookie
        required: true
        type: string
      responses:
        "200":
          description: OK
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/github_com_matt-dz_wecook_internal_api_error.Error'
      summary: Refresh user session
      tags:
      - User
  /api/setup/admin:
    post:
      consumes:
      - application/json
      description: This endpoint should only be hit once on system startup.
      parameters:
      - description: Create Admin Request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/internal_api_routes_admin.CreateAdminRequest'
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/internal_api_routes_admin.CreateAdminResponse'
        "409":
          description: Status Conflict
          schema:
            $ref: '#/definitions/github_com_matt-dz_wecook_internal_api_error.Error'
        "422":
          description: Unprocessible Entity
          schema:
            $ref: '#/definitions/github_com_matt-dz_wecook_internal_api_error.Error'
      summary: Setup the first admin.
      tags:
      - Admin
securityDefinitions:
  BearerAuth:
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"

services:
  database:
    image: postgres:16
    container_name: wecook_database
    env_file: .env.database
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 10s
      timeout: 10s
      retries: 5
  backend:
    build: backend/
    container_name: wecook_backend
    hostname: wecook
    restart: unless-stopped
    ports:
      - 8080:8080
    env_file: .env.backend
    depends_on:
      database:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:8080/api/ping || exit 1"]
      interval: 30s
      timeout: 30s
      retries: 5
  frontend:
    build: frontend/
    container_name: wecook_frontend
    restart: unless-stopped
    ports:
      - 3000:3000

services:
  database:
    image: postgres:18
    container_name: wecook_database
    env_file: .env.database
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 10s
      timeout: 10s
      retries: 5
    volumes:
      - db-data:/var/lib/postgresql
  fileserver:
    image: nginx:alpine
    container_name: wecook_fileserver
    restart: unless-stopped
    ports:
      - "8081:80"
    volumes:
      - files-data:/data/files:ro
      - ./fileserver.conf:/etc/nginx/conf.d/default.conf:ro
  backend:
    build: backend/
    container_name: wecook_backend
    hostname: wecook
    restart: unless-stopped
    ports:
      - 8080:8080
    env_file: .env.backend
    depends_on:
      database:
        condition: service_healthy
      fileserver:
        condition: service_started
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:8080/api/ping || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - files-data:/data/files
  frontend:
    build: frontend/
    container_name: wecook_frontend
    restart: unless-stopped
    ports:
      - 3000:3000

volumes:
  files-data:
  db-data:
  s3-meta:
  s3-data:

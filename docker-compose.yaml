services:
  backend:
    image: matthew10125/wecook-server:latest
    container_name: wecook_backend
    hostname: wecook-backend
    restart: unless-stopped
    # env_file: .env
    environment:
      DATABASE_USER: wecook
      DATABASE_PASSWORD: secure-password
      DATABASE_HOST: wecook-database
      DATABASE_PORT: 5432
      DATABASE: wecook

      APP_SECRET: change-me
      HOST_ORIGIN: http://localhost:8080 # CHANGE to host url

      FILESERVER_VOLUME: /data/files

      # Admin Configuration (optional)
      ADMIN_EMAIL: admin@example.com
      ADMIN_PASSWORD: Secure-passw0rd-change-me!

      # Email Configuration (optional - used for signup invitations)
      SMTP_HOST: smtp.example.com
      SMTP_PORT: 587
      SMTP_USERNAME: user@example.com
      SMTP_PASSWORD: your-smtp-password
      SMTP_FROM: noreply@example.com
    depends_on:
      database:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:8080/api/ping || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - files-data:/data/files

  web:
    image: matthew10125/wecook-frontend:latest
    container_name: wecook_frontend
    hostname: wecook-frontend
    restart: unless-stopped
    environment:
      INTERNAL_BACKEND_URL: http://wecook-backend:8080

  database:
    image: postgres:18
    container_name: wecook_database
    hostname: wecook-database
    environment:
      POSTGRES_PASSWORD: secure-password # change to secure password
      POSTGRES_USER: wecook
      POSTGRES_DB: wecook
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 10s
      timeout: 10s
      retries: 5
    volumes:
      - db-data:/var/lib/postgresql

  nginx:
    image: nginx:alpine
    container_name: wecook_nginx
    hostname: wecook-nginx
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_healthy
      web:
        condition: service_started
    ports:
      - "8080:80"
    volumes:
      - files-data:/data/files:ro
      - ./fileserver.conf:/etc/nginx/conf.d/default.conf:ro

volumes:
  db-data:
  go-modules:
  files-data:

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: wecook
  labels:
    app: wecook
  annotations:
    # Security Headers
    nginx.ingress.kubernetes.io/configuration-snippet: |
      add_header X-Content-Type-Options "nosniff" always;
      add_header X-Frame-Options "SAMEORIGIN" always;
      add_header X-XSS-Protection "1; mode=block" always;
      add_header Referrer-Policy "strict-origin-when-cross-origin" always;
      add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: blob:; frame-ancestors 'self'; connect-src 'self'" always;
      add_header X-Download-Options "noopen" always;
      # Uncomment for HTTPS deployments
      # add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
spec:
  ingressClassName: nginx
  rules:
    - http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: wecook-backend
                port:
                  number: 8080
          - path: /files
            pathType: Prefix
            backend:
              service:
                name: wecook-fileserver
                port:
                  number: 80
          - path: /docs
            pathType: Prefix
            backend:
              service:
                name: wecook-docs
                port:
                  number: 8080
          - path: /
            pathType: Prefix
            backend:
              service:
                name: wecook-frontend
                port:
                  number: 3000

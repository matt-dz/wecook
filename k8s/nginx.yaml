apiVersion: v1
kind: ConfigMap
metadata:
  name: wecook-nginx-config
  labels:
    app: wecook-nginx
data:
  default.conf: |
    server {
      listen 80;
      server_name _;

      access_log /var/log/nginx/access.log;
      error_log  /var/log/nginx/error.log;

      location /files/ {
        alias /data/files/;
        autoindex off;
        add_header Access-Control-Allow-Origin *;

        if (-d $request_filename) { return 404; }
        try_files $uri =404;

        etag on;
        expires 1h;
        add_header Cache-Control "public, max-age=3600" always;
      }

      location /docs/ {
        proxy_pass http://wecook-docs:8080;
        proxy_http_version 1.1;

        proxy_set_header Host              $http_host;
        proxy_set_header X-Forwarded-Host  $http_host;
        proxy_set_header X-Forwarded-Port  $server_port;

        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
      }

      location = /docs {
        return 308 $scheme://$http_host/docs/;
      }

      location /api/ {
        proxy_pass http://wecook-backend:8080;
        proxy_http_version 1.1;

        proxy_set_header Host              $http_host;
        proxy_set_header X-Forwarded-Host  $http_host;
        proxy_set_header X-Forwarded-Port  $server_port;

        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_set_header Upgrade           $http_upgrade;
        proxy_set_header Connection        $connection_upgrade;
      }

      location / {
        proxy_pass http://wecook-frontend:3000;
        proxy_http_version 1.1;

        proxy_set_header Host              $http_host;
        proxy_set_header X-Forwarded-Host  $http_host;
        proxy_set_header X-Forwarded-Port  $server_port;

        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_set_header Upgrade           $http_upgrade;
        proxy_set_header Connection        $connection_upgrade;
      }
    }

    map $http_upgrade $connection_upgrade {
      default upgrade;
      ''      close;
    }
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: wecook-nginx
  labels:
    app: wecook-nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wecook-nginx
  template:
    metadata:
      labels:
        app: wecook-nginx
    spec:
      containers:
        - name: nginx
          image: nginx:alpine
          ports:
            - containerPort: 80
          volumeMounts:
            - name: config
              mountPath: /etc/nginx/conf.d/default.conf
              subPath: default.conf
            - name: files
              mountPath: /data/files
              readOnly: true
      volumes:
        - name: config
          configMap:
            name: wecook-nginx-config
        - name: files
          persistentVolumeClaim:
            claimName: wecook-files
---
apiVersion: v1
kind: Service
metadata:
  name: wecook-nginx
  labels:
    app: wecook-nginx
spec:
  type: LoadBalancer
  selector:
    app: wecook-nginx
  ports:
    - name: http
      port: 8080
      targetPort: 80

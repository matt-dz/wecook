apiVersion: apps/v1
kind: Deployment
metadata:
  name: wecook-docs
  labels:
    app: wecook-docs
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wecook-docs
  template:
    metadata:
      labels:
        app: wecook-docs
    spec:
      containers:
        - name: swagger-ui
          image: swaggerapi/swagger-ui:latest
          env:
            - name: BASE_URL
              value: /docs
            - name: URL
              value: /api/openapi.yaml
            - name: DEEP_LINKING
              value: "true"
          ports:
            - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: wecook-docs
  labels:
    app: wecook-docs
spec:
  selector:
    app: wecook-docs
  ports:
    - name: http
      port: 8080
      targetPort: 8080
